<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(black, black 70%, transparent), url('https://www.transparenttextures.com/patterns/stardust.png');
      background-size: cover;
    }

    .content {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1.title {
      font-size: 2rem;
      margin: 20px 0;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .heart {
      margin-top: 20px;
      font-size: 150px;
      color: red;
      line-height: 1;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <h1 class="title">Welcome to 2025</h1>
    <p id="text1">Hello Malak</p>
    <p id="text2">I Love you so much</p>
    <p id="text3">Happy New Year 2025</p>
    <div class="heart" id="heart">‚ù§</div>
  </div>
  <div class="footer">ENG/AHMED</div>

  <script>
    function displayText(id, delay) {
      setTimeout(() => {
        document.getElementById(id).style.opacity = 1;
      }, delay);
    }

    function displayHeart(delay) {
      setTimeout(() => {
        document.getElementById("heart").style.opacity = 1;
      }, delay);
    }

    window.onload = () => {
      displayText("text1", 1000); // Show "Hello Malak" after 1 second
      displayText("text2", 3000); // Show "I Love you so much" after 3 seconds
      displayText("text3", 5000); // Show "Happy New Year 2025" after 5 seconds
      displayHeart(7000); // Show the heart after 7 seconds
    };
  </script>
</body>
</html>
